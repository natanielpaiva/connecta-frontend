<div class="row">
    <div class="col-md-12">
        <h3 translate>WHATSAPP.ACCOUNTS</h3>

        <a class="btn btn-default" href="#/speaknow/whatsapp/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

<!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info" translate>LAYOUT.FILTER</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" 
                                   ng-model="search.name" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>WHATSAPP.NAME</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>LAYOUT.APPLY</button>
                </div>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th></th>
                    <th translate>WHATSAPP.NAME</th>
                    <th translate>WHATSAPP.NUMBER</th>
                    <th translate>WHATSAPP.ACTIVE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="account in $data">
                    <td>
                     <input type="checkbox" value="{{account.id}}" />
                    </td>
                    <td class="text-left">{{account.name}}</td>
                    <td class="text-left">{{account.number}}</td>
                    <td class="text-left">
                        <button type="button" class="btn" ng-class="activeBtnClass(account.active)" 
                        conf-modal="modalActivateAccount" conf-modal-args="[account.id, account.active]">
                            <span class="icon" aria-hidden="true" ng-class="statusClasses(account.active)"></span>
                        </button>
                    </td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/whatsapp/{{account.id}}" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger" 
                                    conf-modal="modalRemoveAccount" conf-modal-args="[account.id]">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
