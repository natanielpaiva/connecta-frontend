<div class="row">
    <div class="col-md-12">
        <h3 translate>DRILL_LEVEL.DRILL_LEVELS</h3>

        <a class="btn btn-default" href="#/maps/drill-level/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

<!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <form novalidate name="form">
                <div class="row">
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon btn-search-maps">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" 
                                   ng-model="search.name" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>DRILL_LEVEL.NAME</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>LAYOUT.APPLY</button>
                </div>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>                    
                    <th translate>DRILL_LEVEL.NAME</th>
                    <th translate>DRILL_LEVEL.ANALYSIS</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="drillLevel in $data">                    
                    
                    <td class="text-left">{{drillLevel.name}}</td>
                    <td class="text-left">{{drillLevel.analysis}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/maps/drill-drill/{{drillLevel.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/maps/drill-drill/{{drillLevel.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    conf-modal="modalParams" conf-modal-args="[drillLevel.id]">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
