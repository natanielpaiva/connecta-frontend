<div class="row">
    <div class="col-md-12">
        <h3 class="margin-bottom-single" translate>
            VIEWER.VIEWERS
        </h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <button class="btn btn-primary" ng-click="open('lg')">
            <span class="icon-plus"></span>
            <span translate class="sr-only">LAYOUT.ADD</span>
        </button>
        <button type="button" ng-click="filter = !filter" class="btn btn-default">
            <span class="icon-funnel"></span>
            <span translate class="sr-only">Filtro</span>
        </button>
    </div>
    <div class="col-md-6">
        <div class="input-group">
            <input type="search" ng-model="q" class="form-control" placeholder="{{'LAYOUT.SEARCH'| translate}}">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
            </span>
        </div>
    </div>
</div>

<div class="row margin-top-single">
    <div class="col-md-12">
        <table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
            <thead>
                <tr class="row">
                    <th class="col-md-1">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer" />
                        </label>
                    </th>
                    
                    <th class="col-md-8" translate>VIEWER.NAME</th>
                    <th class="col-md-8" translate>VIEWER.TYPE</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vw in viewers | filter:q as results" class="row">
                    <td class="col-md-1">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer" />
                        </label>
                    </td>
                    <td class="text-left col-md-8">
                        <a href="#/presenter/viewer/{{vw.id}}/edit" class="full-size-block link-no-state">
                            {{vw.name}}
                        </a>
                    </td>
                    <td class="text-left col-md-8">
                        <a href="#/presenter/viewer/{{vw.id}}/edit" class="full-size-block link-no-state">
                            {{vw.configuration.type}}
                        </a>
                    </td>
                    <td class="col-md-1">
                        <button type="button" class="btn btn-xs" ng-click="delete(vw.id)">
                            <span class="icon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
