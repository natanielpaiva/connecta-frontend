               ng-click="export()">
                <span class="icon-file-download"></span>
            </a>-->
            <a href="javascript:void(0)" title="{{'DASHBOARD.PRINT'|translate}}"
               ng-click="print()">
                <span class="icon-printer"></span>
            </a>
            <a href="javascript:void(0)" title="{{'DASHBOARD.FULLSCREEN'|translate}}"
               ng-click="fullscreen()">
                <span class="icon-expand"></span>
            </a>
        </div>
        <h1 title="{{dashboard.name}}">{{dashboard.name}}</h1>
    </div>

        <h1>
            {{dashboard.name}}
        </h1>
    </div>

    <div class="dashboard-section" ng-repeat="(index, section) in dashboard.sections">
        <h2 id="dashboard-section-{{index}}">
            <a href="javascript:void(0);" scroll-to="#dashboard-section-{{index}}">
                {{section.name}}
            </a>
        </h2>
        <div gridster="section.config">
            <div class="dashboard-item"
                 gridster-item="gridsterItemConfig" ng-repeat="item in section.items"
                 ng-style="{
                    'background-color':toRGBA(item.backgroundColor, item.opacity),
                    'background-image':getImage(item.backgroundImage),
                    'z-index':$index*(-1)
                   }">
                <viewer src="item.viewerUrl" type="item.type" show-header="true"></viewer>
            </div>
        </div>
    </div>
    
    <div class="section-menu">
      <div class="section-menu-item" ng-repeat="(index, section) in dashboard.sections"
          title="{{section.name}}" scroll-to="#dashboard-section-{{index}}">
          {{section.name}}
      </div>
    </div>
</div>
