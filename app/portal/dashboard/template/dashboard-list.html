    <div class="thumbnail-grid row">
        <div class="col-md-12" ng-if="!dashboards.length">
            <p class="text-center text-muted" translate>LAYOUT.NO_RESULTS</p>
        </div>
        <div class="thumbnail-grid-item col-lg-3 col-md-4 col-sm-6 col-xs-12"
             ng-repeat="dashboard in dashboards" ng-class="{
                 'selected':dashboard.selected
             }">
            <a href="#/dashboard/{{dashboard.id}}">
                <div class="thumbnail-grid-item-inner hidden-checkbox-label"
                     for="item-{{dashboard.id}}">               
                    <img src="assets/img/portal/dashboard-icon.svg" alt="" />
                </div>
                <div class="thumbnail-grid-item-name">
                    {{dashboard.name}}
                </div>
            </a>
            <label class="thumbnail-grid-checkbox-label">
                <input type="checkbox" class="hidden" ng-model="dashboard.selected" />
                <span ng-class="{
                        'icon-check-box-outline-blank':!dashboard.selected,
                        'icon-check-box':dashboard.selected,
                    }"></span>
            </label>
        </div>
    </div>
</div>


<bulk-action-bar ng-show="(dashboards | filter:{selected:true}).length"
    class="am-slide-right">
    <bulk-action icon="icon-trash" title="LAYOUT.DELETE"
        ng-click="bulkRemove((dashboards | filter:{selected:true}))">
    </bulk-action>
</bulk-action-bar>
