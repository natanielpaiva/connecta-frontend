<div class="row">
    <div class="col-md-12">
        <form novalidate name="loginForm" ng-submit="submit()">
            <div class="form-group">
                <label for="username" class="required">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                ng-model="credentials.username" required />
            </div>
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" class="form-control" id="password" name="password" 
                ng-model='credentials.password' required />
            </div>
            <button class="btn btn-primary" translate>
                    LAYOUT.SAVE
            </button>
            <a href class="btn btn-primary" ng-click="testGet()">
                    Teste
            </a>
        </form>
    </div>
</div>
