<div class="row">
    <div class="col-md-12">
        <h3 translate>WHATSAPP.ACCOUNTS</h3>

        <a class="btn btn-default" href="#/speaknow/whatsapp/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

<!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info" translate>LAYOUT.FILTER</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" 
                                   ng-model="search.name" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>WHATSAPP.NAME</label>
                        <input type="text" class="form-control" id="name" name="name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>LAYOUT.APPLY</button>
                </div>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th translate>ACTION.ACTION_NAME</th>
                    <th translate>WHATSAPP.ACCOUNT_NAME</th>
                    <th translate>WHATSAPP.ACCOUNT_NUMBER</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="action in $data">
                    <td class="text-left">{{action.name}}</td>
                    <td class="text-left">{{action.whatsappAccount.name}}</td>
                    <td class="text-left">{{action.whatsappAccount.number}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/action/{{action.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
