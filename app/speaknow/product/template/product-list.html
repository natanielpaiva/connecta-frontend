<div class="row">
    <div class="col-md-12">
        <h3 translate>PRODUCT.PRODUCT_SERVICE</h3>

        <a class="btn btn-default" href="#/speaknow/product/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

        <div class="margin-top-single">
            <form novalidate name="formulario">
                <div class="row">
<!--                    <div class="col-md-1">
                        <button type="button" ng-click="filter = !filter" class="btn btn-info" translate>LAYOUT.FILTER</button>
                    </div>-->
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon btn-search-speaknow">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search" ng-model="search.name">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="well margin-top-single" ng-show="filter" >
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>CONTACT.NAME</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-model="contact.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" translate>LAYOUT.APPLY</button>
                </div>
            </div>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th translate>PRODUCT.IMAGE</th>
                    <th translate>PRODUCT.NAME</th>
                    <th translate>PRODUCT.TYPE</th>
                    <th translate>PRODUCT.PRICE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in $data">
                    <td class="text-left"><img src="{{product.image}}" class="icon-product-list" /></td>
                    <td class="text-left">{{product.name}}</td>
                    <td class="text-left" translate>{{'PRODUCT.' + product.type}}</td>
                    <td class="text-left">{{product.price | currency : "R$ " : 2}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/product/{{product.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/speaknow/product/{{product.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    conf-modal="modalRemoveProduct" conf-modal-args="[product.id]">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
