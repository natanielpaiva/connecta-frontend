<div class="row">
    <div class="col-md-12">
        <h3 translate>COMPANY.COMPANY</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form novalidate name="formulario" ng-submit="submit()">

            <div class="form-group">
                <label for="nome" translate>COMPANY.NAME</label>
                <input type="text" class="form-control" id="name" name="nome" ng-model="company.name" required/>
                <div ng-show="formulario.nome.$touched" ng-messages="formulario.nome.$error"
                     ng-messages-include="portal-error-messages"></div>
            </div>

            <div class="form-group">
                <label for="address" translate>COMPANY.ADDRESS</label>
                <input type="text" class="form-control" id="address" name="address"
                       ng-model="company.address" ng-blur="validateAddress()" required/>
                <div ng-show="formulario.address.$touched" ng-messages="formulario.address.$error"
                     ng-messages-include="portal-error-messages"></div>
            </div>

            <div class="form-group">
                <label for="mail" translate>COMPANY.EMAIL</label>
                <input type="email" class="form-control" id="mail" name="mail" ng-model="email" required/>
                <div ng-show="formulario.mail.$touched" ng-messages="formulario.mail.$error"
                     ng-messages-include="portal-error-messages"></div>
            </div>

            <div class="form-group">
                <label for="phone" translate>COMPANY.PHONE</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       ng-model="phone" ui-mask="+99 (99) 99999-999?9" required/>
                <div ng-show="formulario.phone.$touched" ng-messages="formulario.phone.$error"
                     ng-messages-include="portal-error-messages"></div>
            </div>

            <div class="form-group">
                <label for="type" translate>COMPANY.TYPE</label>
                <input type="text" class="form-control" id="type" name="type" ng-model="company.type" required/>
                <div ng-show="formulario.type.$touched" ng-messages="formulario.type.$error"
                     ng-messages-include="portal-error-messages"></div>
            </div>

            <div class="form-group">
                <label translate>COMPANY.IMAGE_RECT</label>
                <p class="help-block ng-binding ng-scope" translate>
                        COMPANY.VALIDATION.IMAGERESOLUTION
                </p>
                <label id="file-rect"
                       class="well drop-box set-file dropzone"
                       ng-file-drop
                       ng-file-select
                       ng-multiple="false"
                       ng-file-change="fileRectDropped($files, $event, $rejectedFiles)"
                       ng-accept="'.jpeg,.jpg,.png'"
                       ng-model-rejected="rejFiles"
                       allow-dir="false"
                       drag-over-class="{accept:'accept', reject:'reject'}" >
                    <translate>{{fileRect.name ? fileRect.name : 'COMPANY.DROP_FILE_HERE'}}</translate>
                </label>
                <img class="img-company-rect" ng-if="company.imageRect || imageRect"
                     ng-src="{{company.imageRect && imageRect === undefined ? getImgRectUrl() : imageRect}}" />
                <p ng-show="rectInvalid" class="help-block ng-binding ng-scope">
                        Esse campo é obrigatório
                </p>
            </div>
            <button class="btn btn-primary" translate
                    ng-disabled="formulario.$invalid">
                LAYOUT.SAVE
            </button>
        </form>
