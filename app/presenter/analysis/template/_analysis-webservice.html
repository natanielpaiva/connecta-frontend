<div class="row" ng-if="component.typeWebservice == 'SOAP'">
    <div class="col-xs-6 form-group">
        <label for="method" translate>ANALYSIS.METHOD</label>
        <select class="form-control" ng-model="analysis.method" >
            <option value="">Selecione</option>
            <option ng-repeat="ow in component.operationWebservice" value="{{ow.operation}}">{{ow.operation}}</option>
        </select>
    </div>
</div>


<!--Parametros do metodo-->
<!--Somento para Soap-->
<div ng-if="parametersWebservice">
    <h4 translate>ANALYSIS.PARAMETER_METHOD</h4>
    <div class="row" >
        <div class="col-md-12" >
            <div class="clearfix well">
                <div ng-repeat="parameter in parametersWebservice" >
                    <div class="col-md-6 form-group">
                        <label for="column" translate>ANALYSIS.PARAMETER</label>
                        <input type="text"  disabled class="form-control" ng-model="parameter.params" />
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="valor" translate>ANALYSIS.VALUE</label>
                        <input type="text" class="form-control" ng-model="parameter.value" />
                        <!-- <input type="text"  disabled class="form-control" ng-model="parameter.type" />-->
                    </div>
                </div> 
                <button class="btn btn-large btn-primary" type="button" ng-click="getValueWebservice()" translate>ANALYSIS.FETCH_DATA</button>
            </div>
        </div>
    </div>
</div>




<div ng-if="webserviceSoapJson">
    <h4 translate>ANALYSIS.DIRECTORIES</h4>
    <div class="row" >
        <div class="col-md-12" >
            <div class="clearfix well">

                <ul class="xml-tree">
                    <li ng-repeat="node in webserviceSoapJson.childNodes"
                        ng-include="'app/presenter/analysis/template/_analysis-webservice-soap-xml.html'">
                    </li>
                </ul>

                <button class="btn btn-large btn-primary" type="button" ng-click="getResultSoap()">Busca</button>
            </div>
        </div>
    </div>
</div>

<!-- resposta  -->
<div class="row margin-top-single">
    <div class="col-md-12">
        <table class="table table-striped table-hover" show-filter="true">
            <thead>
                <tr class="row">
                    <th ng-repeat="col in component.columns">
                        {{col.label}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in responseWebservice" class="row">
                    <td ng-repeat="col in component.columns" class="text-left">

                       {{ r[col.name]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<button class="btn btn-large btn-primary" type="button" ng-click="getResultRest()">Busca Rest</button>

<div class="row ng-binding" >
    <div class="col-md-12">

        <div ng-if="component.webserviceRestJson" ng-include="'app/presenter/analysis/template/_analysis-webservice-rest-json-item.html'"
             onload="current = component.webserviceRestJson;">
        </div>

    </div>
</div>
