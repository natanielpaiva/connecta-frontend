<default-list-heading
    title-text="ANALYSIS.ANALYSIS"
    add-button-text="LAYOUT.NEW_F"
    add-button-href="#/presenter/analysis/new"
    ></default-list-heading>

<table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
    <thead>
        <tr class="row">
            <th class="col-md-1">
                <label class="reset-spacing full-size-block cursor-pointer">
                    <input type="checkbox" class="reset-spacing cursor-pointer" />
                </label>
            </th>
            <th class="col-md-8" translate>DATASOURCE.NAME</th>
            <th class="col-md-2 text-left" translate>DATASOURCE.DATASOURCE_TYPE</th>
            <th class="col-md-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ds in $data" class="row">
            <td class="col-md-1">
                <label class="reset-spacing full-size-block cursor-pointer">
                    <input type="checkbox" class="reset-spacing cursor-pointer" />
                </label>
            </td>
            <td class="text-left col-md-8">
                <a href="#/presenter/analysis/{{ds.id}}" class="full-size-block link-no-state">
                    {{ds.name}}
                </a>
            </td>
            <td class="text-left col-md-2">
                <a href="#/presenter/analysis/{{ds.id}}" class="full-size-block link-no-state">
                    <div class="row">
                        <div class="col-xs-2">
                            <span class="{{types[ds.type].icon}}"></span>
                        </div>
                        <div class="col-xs-10">
                            {{types[ds.type].name}}
                        </div>
                    </div>
                </a>
            </td>
            <td class="col-md-1">
                <button type="button" class="btn btn-xs" ng-click="excluir(ds.id)">
                    <span class="icon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
