<div class="row">
    <div class="col-xs-3 form-group">
        <label for="separador" class="required" translate>ANALYSIS.SEPARATOR</label>
        <select class="form-control" ng-model="analysis.separator" ng-options="item.value as item.name for item in separator" required >
            <option value="">Selecione</option>
        </select>
    </div>

    <div class="col-xs-3 form-group">
        <label for="quote" class="required" translate>ANALYSIS.QUOTE</label>
        <select class="form-control" ng-model="analysis.quote" ng-options="item.value as item.name for item in quote"  >
            <option value="">Selecione</option>
        </select>
    </div>
</div>

<div class="row" >
    <div class="col-sm-8 form-group">
        <label for="textCSV" translate>ANALYSIS.CSV_TEXT</label>
        <textarea class="form-control" rows="4"
                        ng-model="analysis.binaryFile" required></textarea>
    </div>
    <div class="col-sm-4 form-group">
        <label for="description" class="required" translate>ANALYSIS.CSV_FILE</label>
        <input type="file" ng-model="csv.file" file-model="csv.file"/>
    </div>
</div>

<button type="button" class="btn" ng-click="getDataCsv()" translate>ANALYSIS.PREVIEW</button>

<div class="row margin-top-single" style="overflow: scroll" ng-if="responseCSV">
    <div class="col-md-12">
        <table class="table table-striped table-hover" show-filter="true">
            <thead>
                <tr class="row">
                    <th ng-repeat="col in analysis.analysisColumns">
                        {{col.label}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="r in responseCSV" class="row">
                    <td ng-repeat="col in analysis.analysisColumns" class="text-left">
                        {{ r[col.formula]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
