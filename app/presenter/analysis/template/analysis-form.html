<div class="row">
    <div class="col-md-8">
        <h3 translate>ANALYSIS.REGISTER_ANALYSIS</h3>
    </div>
</div>
<form novalidate name="formulario" ng-submit="submit()">
    <div class="row">

        <div class="col-md-6">

            <div class="form-group">
                <label for="name" translate class="required">ANALYSIS.NAME</label>
                <input type="text" class="form-control" id="name" name="name"
                       ng-model="analysis.name" required />
            </div>

            <div class="form-group">
                <label for="description" translate class="required">ANALYSIS.DESCRIPTION</label>
                <textarea class="form-control" id="description" name="description"
                          ng-model="analysis.description" required></textarea>
            </div>
            
            <div class="form-group" ng-show="edit === false">
                <label for="nome" translate class="required">ANALYSIS.SOURCE_ANALYSIS</label>
                <select class="form-control"  ng-model="analysis.datasource.id">
                    <option value="csv">CSV</option> 
                    <option ng-repeat="ds in listDatasource" value="{{ds.id}}">{{ds.name}}</option>
                </select>
            </div>
            
            <div class="form-group" ng-show="edit === true">
                <label for="nome" translate >ANALYSIS.SOURCE_ANALYSIS</label>
                <input type="text" class="form-control" disabled="disabled"
                       ng-model="analysis.datasource.name" />
            </div>
        </div>
        
    </div>
    
    <div ng-if="showForm">
        <div ng-include="'app/presenter/analysis/template/' + subform.template"
             ng-controller="subform.controller"></div>
    </div>

<!--   <debug ng-model="analysis"></debug>-->
    
    <!--DescriÃ§Ã£o das colunas-->
    <h4 translate>ANALYSIS.DESCRIPTION_OF_COLUMNS</h4>
    <div class="row"  >
        <div class="col-md-12" >
            <div class="clearfix well" style="height:250px; background-color:#F2F2F2; overflow:auto">
                <div ng-repeat="columns in analysis.analysisColumns" >
                    <div class="col-md-6 form-group">
                        <label for="column" translate>ANALYSIS.COLUMN</label>
                        <input type="text" ng-model="columns.name" disabled class="form-control"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="valor" translate>ANALYSIS.DESCRIPTION</label>
                        <input type="text" ng-model="columns.label"  class="form-control" />
                        <input type="hidden" ng-model="columns.formula"  class="form-control" />
                    </div>
                </div> 
            </div>
        </div>
    </div>

    
    
<!--    Adicionar atributos -->
    <h4 translate>ANALYSIS.ADD_ATTRIBUTES</h4>
    
                <div key-value class="well well-sm clearfix" ng-model="analysis.analysisAttributes">
                <div key-value-item class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label for="user" translate>SINGLESOURCE.ATTRIBUTE_NAME</label>
                            
                                <input type="text" name="analysisAttribute" id="analysisAttribute" class="form-control" 
                                       ng-model="$parent.$parent.$item.attribute" ng-change="change()" ng-blur="change()" typeahead="attribute as attribute.name for attribute in getAttributes($viewValue)" typeahead-loading="loadingAttributes"  />
                                <span ng-show="loadingAttributes" class="glyphicon glyphicon-refresh form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="valor" translate>SINGLESOURCE.ATTRIBUTE_VALUE</label>
                            <input type="text" class="form-control"
                                   ng-model="$parent.$parent.$item.value" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="attributeTypes" class="required" translate>SINGLESOURCE.ATTRIBUTE TYPE</label>
                            <select ng-options="opt as opt.label for opt in optionsAttributeTypes"
                                    ng-model="$parent.$parent.$item.attributeType" class="form-control" required>
                                <option value="" translate>LAYOUT.SELECT</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
