<div class="row">
    <div class="col-md-12">
        <h3 class="margin-bottom-single">
            {{'DATASOURCE.ANALYSIS_SOURCE'| translate}}

            <a class="btn btn-primary pull-right" href="#/presenter/datasource/new">
                <span class="icon-plus"></span>
                <span translate>LAYOUT.NEW_F</span>
            </a>
        </h3>
    </div>
</div>
<div class="row search-header">
    <div class="col-sm-6">
        <span class="btn-group" ng-init="listview.mode='list'">
            <button btn-radio="'grid'" class="btn btn-default" ng-model="listview.mode">
                <span class="glyphicon glyphicon-th-large"></span>
                <translate class="sr-only">LAYOUT.SHOW_GRID</translate>
            </button>
            <button btn-radio="'list'" class="btn btn-default" ng-model="listview.mode">
                <span class="glyphicon glyphicon-th-list"></span>
                <translate class="sr-only">LAYOUT.SHOW_LIST</translate>
            </button>
        </span>
        <button class="btn btn-default" ng-click="showFilter = !showFilter">
            <span class="icon-funnel"></span>
            <span class="sr-only" translate>
                LAYOUT.FILTER
            </span>
        </button>
    </div>
    <div class="col-sm-6">
        <div class="form-group has-feedback">
            <input class="form-control" type="text" ng-model="filter.name"
                   placeholder="{{'LAYOUT.SEARCH'| translate}}" autofocus />
            <span class="glyphicon glyphicon-search form-control-feedback">
            </span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="well margin-top-single" ng-show="showFilter" >
            <div class="row">
                <div class="col-md-6">
                    <label for="" translate>DATASOURCE.DATASOURCE_TYPE</label>
                    <select ng-model="filter.type" class="form-control" ng-options="tp as tp.name for tp in types">
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="" translate>DATASOURCE.SEARCH_TERM</label>
                        <input type="text" class="form-control" id="name" name="name"
                               ng-model="typedDatasource.name" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-default">Aplicar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row margin-top-single">
    <div class="col-md-12">
        <table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
            <thead>
                <tr class="row">
                    <th class="col-md-1 text-center">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer hidden"
                                   select-all="$data" select-all-property="selected"
                                   ng-model="selected" />
                            <span class="bulk-actions-checkbox" ng-class="{
                                'icon-check-box-outline-blank':!selected,
                                'icon-check-box':selected,
                            }"></span>
                        </label>
                    </th>
                    <th class="col-md-8" translate>DATASOURCE.NAME</th>
                    <th class="col-md-2" translate>DATASOURCE.DATASOURCE_TYPE</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ds in $data" class="row" ng-class="{'selected':ds.selected}">
                    <td class="col-md-1 text-center">
                        <label class="reset-spacing full-size-block cursor-pointer">
                            <input type="checkbox" class="reset-spacing cursor-pointer hidden"
                                   ng-model="ds.selected" />
                            <span class="bulk-actions-checkbox"
                                  ng-class="{
                                'icon-check-box-outline-blank':!ds.selected,
                                'icon-check-box':ds.selected,
                            }"></span>
                        </label>
                    </td>
                    <td class="col-md-8">
                        <a href="#/presenter/datasource/{{ds.id}}" class="full-size-block link-no-state">
                            {{ds.name}}
                        </a>
                    </td>
                    <td class="col-md-2">
                        <a href="#/presenter/datasource/{{ds.id}}" class="full-size-block link-no-state">
                            <div class="row">
                                <div class="col-xs-2">
                                    <span class="{{types[ds.type].icon}}"></span>
                                </div>
                                <div class="col-xs-10">
                                    {{types[ds.type].name}}
                                </div>
                            </div>
                        </a>
                    </td>
                    <td class="col-md-1 text-center">
                        <button type="button" class="btn btn-xs" ng-click="remove(ds.id)">
                            <span class="icon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
