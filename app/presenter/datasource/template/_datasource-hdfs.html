<!-- HDFS -->
<div class="form-group">
    <label for="server" translate class="required">DATASOURCE.SERVER</label>
    <input type="text" name="server" id="server" class="form-control" 
           ng-model="object.server" required/>
    <div ng-if="formulario.$dirty" ng-messages="formulario.server.$error"
         ng-messages-include="portal-validation-messages"></div>
</div>
<div class="form-group">
    <label for="port" translate class="required">DATASOURCE.PORT</label>
    <input type="text" name="port" id="port" class="form-control"
           ng-model="object.port" required/>
    <div ng-if="formulario.$dirty" ng-messages="formulario.port.$error"
         ng-messages-include="portal-validation-messages"></div>
</div>
<div class="form-group">
    <label for="path" translate class="required">DATASOURCE.PATH</label>
    <input type="text" name="path" id="path" class="form-control"
           ng-model="object.path" required/>
    <div ng-if="formulario.$dirty" ng-messages="formulario.path.$error"
         ng-messages-include="portal-validation-messages"></div>
</div>
