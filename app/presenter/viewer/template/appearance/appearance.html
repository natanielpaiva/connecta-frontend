<div class="row">
    <div class="col-xs-12">
        <div class="form-group checkbox">
            <label>
                <translate>
                    VIEWER.LEGEND
                </translate>
                <input type="checkbox" ng-model="viewer.configuration.options.legend.display"/>
            </label>
        </div>
    </div>
</div>
<div class="row" ng-if="viewer.configutarion.subtype !== 'pie' &&
                        viewer.configutarion.subtype !== 'doughnut'">
    <div class="col-xs-12">
        <div class="form-group checkbox">
            <label>
                <translate>
                    VIEWER.TOOLTIP
                </translate>
                <input type="checkbox"
                    ng-change="configAnimationCallBack(viewer.configuration.options.tooltips.enabled)"
                    ng-model="viewer.configuration.options.tooltips.enabled"/>
            </label>
        </div>
    </div>
</div>
<div class="graphs" ng-repeat="obj in viewer.configuration.series track by $index">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>
                    <translate>VIEWER.FILL_COLOR</translate>
                    - {{obj}}
                </label>
                <input class="form-control input-sm" type="text"
                    ng-model="viewer.configuration.colors[$index]"/>
                <input class="form-control input-sm corColorCluster" type="color"
                    ng-model="viewer.configuration.colors[$index]"/>
            </div>
        </div>
    </div>
</div>
