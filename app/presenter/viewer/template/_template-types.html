<div class="modal-header">
    <h3 class="modal-title">Escolha o gr√°fico de exemplo</h3>
</div>
<div class="modal-body">

            <div class="container-gallery">
                <div class="row">
                    <div class="col-md-12">

                                        <img ng-if="types.id === 'bar-clustered-3d'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-clustered-3d.png" />
                                        <img ng-if="types.id === 'bar-3d-bar'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-3d-bar.png" />
                                        <img ng-if="types.id === 'bar-width-guide'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-width-guide.png" />
                                        <img ng-if="types.id === 'bar-clustered-and-stacked'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-clustered-and-stacked.png" />
                                        <img ng-if="types.id === 'bar-stacked-3d'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-stacked-3d.png" />
                                        <img ng-if="types.id === 'bar-width-scroll'" class="thumb-chart" ng-src="../../assets/img/presenter/barras/bar-width-scroll.png" />

                                        <img ng-if="types.id === 'line-date-series-daily'" class="thumb-chart" ng-src="../../assets/img/presenter/linhas/line-date-series-daily.png" />

                                        <img ng-if="types.id === 'line-date-series-monthly'" class="thumb-chart" ng-src="../../assets/img/presenter/linhas/line-date-series-monthly.png" />
                                        <img ng-if="types.id === 'line-time-series-seconds'" class="thumb-chart" ng-src="../../assets/img/presenter/linhas/line-time-series-seconds.png" />
                                        <img ng-if="types.id === 'line-date-series-yearly'" class="thumb-chart" ng-src="../../assets/img/presenter/linhas/line-date-series-yearly.png" />

                                        <img ng-if="types.id === 'xy-guides'" class="thumb-chart" ng-src="../../assets/img/presenter/xy/xy-guides.png" />
                                        <img ng-if="types.id === 'xy-trend-lines'" class="thumb-chart" ng-src="../../assets/img/presenter/xy/xy-trend-lines.png" />

                                        <img ng-if="types.id === 'xy-zoom-scroll'" class="thumb-chart" ng-src="../../assets/img/presenter/xy/xy-zoom-scroll.png" />

                                        <img ng-if="types.id === 'xy-markers-lines'" class="thumb-chart" ng-src="../../assets/img/presenter/xy/xy-markers-lines.png" />
