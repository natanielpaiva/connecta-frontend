<div class="tab-switch-viewer-type">
        <div ng-repeat="chart in chartJsTypes['chartjs']">
            <div class="switch-viewer-type" ng-click="changeTypeChart(chart.id,'chartjs')"
                title="{{'VIEWER_TEMPLATE_ITEM.'+chart.id|translate}}">
                <img class="thumb-chart" ng-src="{{chart.src}}"
                    alt="{{'VIEWER_TEMPLATE_ITEM.'+chart.id|translate}}"/>
            </div>
        </div>
</div>
