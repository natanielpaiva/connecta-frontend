        <option value="right" translate>VIEWER.RIGHT</option>
        <option value="" translate>VIEWER.LEFT</option>
        <option value="center" translate>VIEWER.CENTER</option>
    </select>
</div>
<div class="sidebar-form">
    <label translate>VIEWER.AUTO_MARGINS</label>

</div>
<div class="sidebar-form">
    <label translate>VIEWER.MARGIN_BOTTOM</label>
    <input type="checkbox" ng-model="viewer.configuration.legend.marginBottom"/>
</div>
<div class="sidebar-form">
    <label translate>VIEWER.MARGIN_TOP</label>
    <input type="checkbox" ng-model="viewer.configuration.legend.marginTop"/>
