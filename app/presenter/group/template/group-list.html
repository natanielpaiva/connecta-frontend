<default-list-heading
    title-text="GROUP.REGISTER_GROUP"
    add-button-href="#/presenter/group/new"
    add-button-text="LAYOUT.NEW_M"
    ></default-list-heading>

<table ng-table class="table table-striped table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1"></th>
            <th class="col-md-4" translate>GROUP.NAME</th>
            <th class="col-md-1" translate>GROUP.TYPE</th>
            <th class="col-md-5" translate>GROUP.DESCRIPTION</th>
            <th class="col-md-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ss in group" class="row">
            <td class="col-md-1">{{ss.id}}</td>
            <td class="text-left col-md-4">{{ss.name}}</td>
            <td class="col-md-1">{{ss.type}}</td>
            <td class="col-md-5">{{ss.description}}</td>
            <td class="col-md-1">
                <div class="btn-group">
                    <a href="#/presenter/group/{{ss.id}}" class="btn btn-xs btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                    <button type="button" class="btn btn-xs btn-default" ng-click="excluir(ss)">
                        <span class="icon-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
