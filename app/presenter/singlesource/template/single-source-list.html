<default-list-heading
    title-text="SINGLESOURCE.MEDIA"
    add-button-text="LAYOUT.NEW_F"
    add-button-href="#/presenter/singlesource/new">
</default-list-heading>

<table ng-table class="table table-striped table-hover">
    <thead>
        <tr class="row">
            <th class="col-lg-1 col-xs-1 text-center">
                <label class="reset-spacing full-size-block cursor-pointer">
                    <input type="checkbox" class="reset-spacing cursor-pointer hidden"
                           select-all="singlesource" select-all-property="selected"
                           ng-model="selected" />
                    <span class="bulk-actions-checkbox" ng-class="{
                                'icon-check-box-outline-blank':!selected,
                                'icon-check-box':selected,
                            }"></span>
                </label>
            </th>
            <th class="col-lg-8 col-md-7 col-sm-5 col-xs-10" translate>SINGLESOURCE.NAME</th>
            <th class="col-lg-2 col-md-3 col-sm-5 hidden-xs" translate>SINGLESOURCE.TYPE</th>
            <th class="col-lg-1 col-xs-1"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ss in singlesource" class="row" ng-class="{'selected':ss.selected}">
            <td class="col-md-1 col-xs-1 text-center">
                <label class="reset-spacing full-size-block cursor-pointer">
                    <input type="checkbox" class="reset-spacing cursor-pointer hidden"
                           ng-model="ss.selected" />
                    <span class="bulk-actions-checkbox"
                          ng-class="{
                                'icon-check-box-outline-blank':!ss.selected,
                                'icon-check-box':ss.selected,
                            }"></span>
                </label>
            </td>
            <td class="col-lg-8 col-md-7 col-sm-5 col-xs-10">
                <a href="#/presenter/singlesource/{{ss.id}}" class="full-size-block link-no-state">
                    <span class="list-icon-for-type visible-xs-inline hidden-sm hidden-md hidden-lg {{getType(ss).icon}}"
                          title="{{getType(ss).name}}"></span>
                    {{ss.name}}
                </a>
            </td>
            <td class="col-lg-2 col-md-3 col-sm-5 hidden-xs">
                <a href="#/presenter/singlesource/{{ss.id}}" class="full-size-block link-no-state">
                    <span class="list-icon-for-type {{getType(ss).icon}}"></span>
                    {{'SINGLESOURCE.' + getType(ss).name | translate}}
                </a>
            </td>
            <td class="col-md-1 col-xs-1 text-center">
                <button type="button" class="btn btn-xs" ng-click="delete(ss)">
                    <span class="icon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
