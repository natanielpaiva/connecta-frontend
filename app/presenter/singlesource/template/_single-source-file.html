<div ng-if="fileExtensions.fileType !== '' && typeSingleSource.path === ''" class="form-group">
  <p class="bold" translate>SINGLESOURCE.FILE<p>
    <div ng-model="file" class="set-file dropzone" required 
        ngf-drop ngf-select 
        ngf-drag-over-class="'dragover'"  
        ngf-multiple="true" 
        ngf-allow-dir="true"
        ngf-change="fileDropped($files, $event, $rejectedFiles)"
        ngf-pattern="'.doc,.docx,.xls,.ppt,.pptx,.jpeg,.jpg,.png,.mp4'"
        accept="'.doc,.docx,.xls,.ppt,.pptx,.jpeg,.jpg,.png,.mp4'">
        {{'SINGLESOURCE.DROP_FILE_HERE'|translate}}
    </div>
</div>

<div  ng-if="typeSingleSource.path !== ''" class="form-group am-flip-x">
    <div ng-if="typeSingleSource.type.name === 'FILE'" >
        <div ng-if="fileExtensions.fileType !== 'IMAGE'" >
            <div ng-model="file" class="set-file dropzone" required 
                  ngf-drop ngf-select 
                  ngf-drag-over-class="'dragover'" 
                  ngf-multiple="true" 
                  ngf-allow-dir="true" 
                  ngf-change="fileDropped($files, $event, $rejectedFiles)"
                  ngf-pattern="'.doc,.docx,.xls,.ppt,.pptx,.jpeg,.jpg,.png,.mp4'"
                  accept="'.doc,.docx,.xls,.ppt,.pptx,.jpeg,.jpg,.png,.mp4'">
                {{'SINGLESOURCE.DROP_FILE_HERE'|translate}}
            </div>
            <!-- <div  ng-no-file-drop>File Drag/drop is not supported</div> -->
        </div>
        <div ng-if="fileExtensions.fileType === 'IMAGE'">
            <label translate>SINGLESOURCE.IMAGE</label>
            <div  class="portal-hover-container image-on-background"
                  ng-attr-style="background-image:url({{typeSingleSource.path}});width:20em;height:10em;line-height:10em;"
                  ng-click="closeFile()"
                  width="200">
                <span class="icon-trash portal-hover-item font-size-big text-danger font-white cursor-pointer"></span>
            </div>
        </div>
    </div>
</div>
