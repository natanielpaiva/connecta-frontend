<section>
    <default-list-heading add-button-text="ADICIONAR CAMADA" add-button-href="#/maps/geo-layer/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
              <h4>Lista de <b>Camadas</b> publicadas</h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
              <span class="input-group-addon"><i class="icon-search"></i></span>
              <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableLayerParams">
        <thead>
            <tr class="row">
              <th class="col-md-4" translate>Título para publicação</th>
              <th class="col-md-4" translate>Fonte geo/camada</th>
              <th class="col-md-4" translate>Tipo geométrico</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-if="!$data.length" class="row">
                <td class="col-xs-12 text-center" colspan="12" translate>
                  LAYOUT.NO_RESULTS
                </td>
            </tr>

            <tr ng-repeat="layer in $data" class="row am-slide-right">
                <td class="text-left col-md-4">
                    <a href="#/maps/geo-layer/{{layer._id}}" class="full-size-block link-no-state">
                        {{layer.title}}
                    </a>
                </td>
                <td class="text-left col-md-4">
                    <a href="#/maps/geo-layer/{{layer._id}}" class="full-size-block link-no-state">
                        {{layer.spatialDataSource.title}}
                    </a>
                </td>
                <td class="text-left col-md-4">
                    <a href="#/maps/geo-layer/{{layer._id}}" class="full-size-block link-no-state">
                      {{geometryMap[layer.geometryType]}}
                    </a>
                </td>

            </tr>

        </tbody>
    </table>

</section>
