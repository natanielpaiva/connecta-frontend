<div class="row">
    <div class="col-md-10">
        <h3>
          <h4 translate>GEO_LAYER.DETAILING_LAYER</h4>
        </h3>
    </div>

    <div class="col-md-2">
        <div class="btn-group pull-right">
            <a class="btn btn-default" href="#/maps/geo-layer/{{layer._id}}/edit">
                <span class="icon-pencil" aria-hidden="true"></span>
            </a>
            <button class="btn btn-default" ng-click="delete(layer._id)">
                <span class="icon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="well margin-top-single margin-bottom-single">
            <p>
                <strong translate>{{"GEO_LAYER.TITLE"}}:</strong>
                {{layer.title}}
            </p>
            <p>
                <strong translate>{{"GEO_LAYER.GEO_DATASOURCE_LAYER"}}:</strong>
                {{layer.spatialDataSource.title}}
            </p>
            <p>
                <strong translate>{{"GEO_LAYER.GEOMETRY_TYPE"}} :</strong>
                {{layer.geometryType}}
            </p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <a href="#/maps/geo-layer" role="button" class="btn btn-default" translate>
            LAYOUT.BACK
        </a>
    </div>
</div>
