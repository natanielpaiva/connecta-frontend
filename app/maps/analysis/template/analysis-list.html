<section>
    <default-list-heading add-button-text="ANALYSIS.ADD_ANALYSIS" add-button-href="#/maps/analysis/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
                <h4 translate>ANALYSIS.ANALYSIS_LIST</h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
                <span class="input-group-addon"><i class="icon-search"></i></span>
                <input type="text" class="form-control"
                       ng-model="filter"
                       ng-model-options="{debounce : 1000}"
                       ng-change="tableAnalysisParams.reload()" />
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableAnalysisParams">
        <thead>
        <tr class="row">
            <th class="col-md-4" translate>ANALYSIS.NAME</th>
            <th class="col-md-8" translate>ANALYSIS.DESCRIPTION</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-if="!$data.length" class="row">
            <td class="col-xs-12 text-center" colspan="12" translate>
                LAYOUT.NO_RESULTS
            </td>
        </tr>

        <tr ng-repeat="analysis in $data" class="row am-slide-right">
            <td class="text-left col-md-4">
                <a href="#/maps/analysis/{{analysis._id}}" class="full-size-block link-no-state">
                    {{analysis.title}}
                </a>
            </td>
            <td class="text-left col-md-4">
                <a href="#/maps/analysis/{{analysis._id}}" class="full-size-block link-no-state">
                    {{analysis.spatialDataSource.title}}
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
