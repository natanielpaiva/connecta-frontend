<section>
  <default-list-heading add-button-text="NOVA FONTE DE DADOS"
                        add-button-href="#/maps/spatial-datasource/new"></default-list-heading>

  <div class="row margin-top-single">
    <div class="col-md-6">
      <div class="list-layers-title">
        <h4>Lista de <b>Fontes Geo</b> publicadas</h4>
      </div>
    </div>
    <div class="col-md-3 col-md-offset-3">
      <div class="input-group list-layers-search">
        <span class="input-group-addon"><i class="icon-search"></i></span>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

  <table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
    <thead>
    <tr class="row">
      <th class="col-md-4" translate>TÃ­tulo</th>
      <th class="col-md-4" translate>URL</th>
      <th class="col-md-4" translate>Tipo</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-if="!spatialDataSources.length" class="row">
      <td class="col-xs-12 text-center" colspan="12" translate>
        LAYOUT.NO_RESULTS
      </td>
    </tr>

    <tr ng-click="openView(spatialDataSource._id)" ng-repeat="spatialDataSource in spatialDataSources" class="row am-slide-right">
      <td>{{spatialDataSource.title}}</td>
      <td>{{spatialDataSource.dsn}}</td>
      <td>{{spatialDataSource.serverType}}</td>
    </tr>
    </tbody>
  </table>
</section>
