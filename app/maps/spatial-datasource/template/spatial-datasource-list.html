<section>
   <default-list-heading add-button-text="GEO_DATASOURCE.NEW_SPATIAL_DATASOURCE" add-button-href="#/maps/spatial-datasource/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
                <h4 translate>GEO_DATASOURCE.PUBLISHED_DATASOURCE_LIST</h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
                <span class="input-group-addon"><i class="icon-search"></i></span>
                <input type="text" class="form-control"
                       ng-model="filter"
                       ng-model-options="{debounce : 1000}"
                       ng-change="tableSpatialDataSourcesParams.reload()"/>
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableSpatialDataSourcesParams">
        <thead>
            <tr class="row">
              <th class="col-md-3" translate>GEO_DATASOURCE.TITLE</th>
              <th class="col-md-7" translate>URL</th>
              <th class="col-md-2" translate>GEO_DATASOURCE.TYPE</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-if="!$data.length" class="row">
                <td class="col-xs-12 text-center" colspan="12" translate>
                    LAYOUT.NO_RESULTS
                </td>
            </tr>

            <tr ng-repeat="datasource in $data" class="row am-slide-right">
                <td>
                    <a href="#/maps/spatial-datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{datasource.title}}
                    </a>
                </td>

                <td>
                    <a href="#/maps/spatial-datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{datasource.dsn}}
                    </a>
                </td>

                <td>
                    <a href="#/maps/spatial-datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{datasource.serverType}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
