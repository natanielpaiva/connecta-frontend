<div class="row">
    <div class="col-md-10">
        <h3>
            <span style="padding-left:.5em;font-size:.8em;">Detalhamento da <strong>Fonte Geo</strong></span>
        </h3>
    </div>

    <div class="col-md-2">
        <div class="btn-group pull-right">
            <a class="btn btn-default" href="#/maps/spatial-datasource/{{spatialDataSource._id}}/edit">
                <span class="icon-pencil" aria-hidden="true"></span>
            </a>
            <button class="btn btn-default">
                <span class="icon-trash" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="well margin-top-single margin-bottom-single">
            <p>
                <strong>Servidor:</strong>
                {{spatialDataSource.serverType}}
            </p>
            <p>
                <strong>URL:</strong>
                {{spatialDataSource.dsn}}
            </p>
            <p>
                <strong>Título:</strong>
                {{spatialDataSource.title}}
            </p>
            <p>
                <strong>Usuário:</strong>
                {{spatialDataSource.user}}
            </p>
            <p>
                <strong>Descrição:</strong>
                {{spatialDataSource.description}}
            </p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-right">
        <a href="#/maps/spatial-datasource" role="button" class="btn btn-default" translate>
          LAYOUT.BACK
        </a>
    </div>
</div>
