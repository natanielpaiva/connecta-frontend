<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">

        <label>Titulo</label>
        <div>
          <input type="text" ng-model="spatialDataSource.title" class="form-control input-md">
        </div>
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <div>
          <input type="text" ng-model="spatialDataSource.description" class="form-control">
        </div>
      </div>

      <div>
        <label>Servidor</label>
        <select ng-model="spatialDataSource.serverType" class="form-control">
          <option value="">Selecione</option>
          <option value="ArcGIS">ArcGIS</option>
          <option value="MapViewer">MapViewer</option>
        </select>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-12">


      <div class="form-group">
        <label>DSN</label>
        <div>
          <input type="text" ng-model="spatialDataSource.dsn" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label>Usuário</label>
        <div>
          <input type="text" ng-model="spatialDataSource.user" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <div>
          <input type="password" ng-model="spatialDataSource.password" class="form-control">
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">

          <button class="btn btn-default" ng-click="backToList()">
            Cancelar
          </button>

          <button class="btn btn-primary" ng-click="save(spatialDataSource)">
            Salvar
          </button>

        </div>
      </div>
    </div>
  </div>

</div>
