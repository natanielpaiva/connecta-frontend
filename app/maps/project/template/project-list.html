<section>
    <default-list-heading add-button-text="PROJECT.NEW_PROJECT" add-button-href="#/maps/project/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
              <h4 translate>PROJECT.PROJECTS_LIST</b></h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
              <span class="input-group-addon"><i class="icon-search"></i></span>
              <input ng-model="filter" ng-model-options="{debounce : 1000}" ng-change="tableProjectsParams.reload()" type="text" class="form-control">
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableProjectsParams">
        <thead>
            <tr class="row">
                <th class="col-md-6" translate>PROJECT.PROJECT_NAME</th>
                <th class="col-md-6" translate>PROJECT.DESCRIPTION</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-if="!$data.length" class="row">
                <td class="col-xs-12 text-center" colspan="12" translate>
                  LAYOUT.NO_RESULTS
                </td>
            </tr>

            <tr ng-repeat="project in $data" class="row am-slide-right">
                <td class="text-left col-md-6">
                    <a href="#/maps/project/{{project._id}}" class="full-size-block link-no-state">
                        {{project.title}}
                    </a>
                </td>

                <td class="text-left col-md-6">
                    <a href="#/maps/project/{{project._id}}" class="full-size-block link-no-state">
                        &nbsp;{{project.description}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
