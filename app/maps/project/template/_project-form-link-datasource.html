<section>
    <h4>Camadas geográficas</h4>
    <!--TABELA-->
    <table class="table table-striped table-hover" show-filter="true">
        <thead>
        <tr class="row">
            <th class="col-md-1" translate>Nível</th>
            <th class="col-md-3" translate>Título</th>
            <th class="col-md-3" translate>Camada</th>
            <th class="col-md-2" translate>Campo</th>
            <th class="col-md-2" translate>Tabela</th>
            <th class="col-md-2" translate>Campo</th>
            <th class="col-md-1" translate>Associar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-if="projects.length === 0" class="row">
            <td class="col-xs-12 text-center" colspan="12" translate>
                LAYOUT.NO_RESULTS
            </td>
        </tr>

        <tr class="row am-slide-right" ng-repeat="project in projects" ng-click="edit(project)">
            <td class=""></td>
            <td class="">{{project.title}}</td>
            <td class="">{{project.layer.title}}</td>
            <td class="">name</td>
            <td class="">name</td>
            <td class="">name</td>
            <td class="">
                <a href="" class="full-size-block link-no-state">
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-link"></span>
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--//TABELA-->
    <!--CADASTRO DE DRILL-->
    <div ng-if="!flag_add">
        <div ng-include="context[project.serviceType].linkDatasource.formTemplateUrl"></div>
    </div>
    <!--//CADASTRO DE DRILL-->
    <button class="btn btn-block margin-bottom-double {{flag_add ? 'btn-default' : 'btn-danger'}}"
            ng-click="toggleOptionAdd()">
        {{flag_add ? 'Adicionar' : 'Salvar'}}
    </button>

</section>
