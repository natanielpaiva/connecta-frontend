<section>
    <h4>Camadas geográficas</h4>

    <table class="table table-striped table-hover" ng-table="tableParams" show-filter="true">
        <thead>
        <tr class="row">
            <th class="col-md-1" translate>Nível</th>
            <th class="col-md-3" translate>Título</th>
            <th class="col-md-3" translate>Camada</th>
            <th class="col-md-2" translate>Drill down</th>
            <th class="col-md-2" translate>Drill up</th>
            <th class="col-md-1" translate>Associar</th>
        </tr>
        </thead>

        <tbody>
            <tr ng-if="!analysisList.length" class="row">
                <td class="col-xs-12 text-center" colspan="12" translate>
                    LAYOUT.NO_RESULTS
                </td>
            </tr>

            <tr ng-repeat="a in analysisList" class="row am-slide-right">
                <td class="col-md-1">

                </td>
                <td class="col-md-8">
                    <a href="" class="full-size-block link-no-state">
                        {{a.name}}
                    </a>
                </td>
                <td class="col-md-3">
                    <a href="" class="full-size-block link-no-state">
                        <div class="row">
                            <div class="col-xs-2">
                                <span class="{{types[a.type].icon}}"></span>
                            </div>
                            <div class="col-xs-10">
                                {{types[a.type].name}}
                            </div>
                        </div>
                    </a>
                </td>
            </tr>
      </tbody>
    </table>
</section>
