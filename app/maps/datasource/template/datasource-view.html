<div class="row">
  <div class="col-md-10">
    <h3>
      <h4 translate>DATASOURCE.DETAILING_DATASOURCE</h4>
    </h3>
  </div>

  <div class="col-md-2">
    <div class="btn-group pull-right">
      <a class="btn btn-default" href="#/maps/datasource/{{datasource._id}}/edit">
        <span class="icon-pencil" aria-hidden="true"></span>
      </a>
      <button class="btn btn-default" ng-click="delete(datasource._id)">
        <span class="icon-trash" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="well margin-top-single margin-bottom-single">
      <p style="text-transform: capitalize">
        <strong translate>{{"DATASOURCE.SERVER"}}:</strong>
        {{datasource.serviceType}}
      </p>
      <p ng-if="datasource.dsn">
        <strong>URL:</strong>
        {{datasource.dsn}}
      </p>
      <p>
        <strong translate>{{"DATASOURCE.TITLE"}}:</strong>
        {{datasource.title}}
      </p>
      <p ng-if="datasource.user">
        <strong translate>{{"DATASOURCE.USER"}}:</strong>
        {{datasource.user}}
      </p>
      <p ng-if="datasource.description">
        <strong translate>{{"DATASOURCE.DESCRIPTION"}}:</strong>
        {{datasource.description}}
      </p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-right">
    <a href="#/maps/spatial-datasource" role="button" class="btn btn-default" translate>
      LAYOUT.BACK
    </a>
  </div>
</div>
