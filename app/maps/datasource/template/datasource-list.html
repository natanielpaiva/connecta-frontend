<section>
    <default-list-heading add-button-text="DATASOURCE.ADD_DATASOURCE"
                          add-button-href="#/maps/datasource/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
                <h4 translate>DATASOURCE.DATASOURCE_LIST</h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
                <span class="input-group-addon"><i class="icon-search"></i></span>
                <input ng-model="filter" ng-model-options="{debounce : 1000}" ng-change="tableDataSourcesParams.reload()" type="text" class="form-control">
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableDataSourcesParams">
        <thead>
        <tr class="row">
            <th class="col-md-6" translate>DATASOURCE.TITLE</th>
            <th class="col-md-6" translate>DATASOURCE.SOURCE</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-if="!$data.length" class="row">
            <td class="col-xs-12 text-center" colspan="12" translate>
                LAYOUT.NO_RESULTS
            </td>
        </tr>

        <tr ng-repeat="datasource in $data" class="row am-slide-right">
            <td class="text-left col-md-6">
                <a href="#/maps/datasource/{{datasource._id}}" class="full-size-block link-no-state">
                    {{datasource.title}}
                </a>
            </td>
            <td class="text-left col-md-6">
                <a href="#/maps/datasource/{{datasource._id}}" class="full-size-block link-no-state">
                    {{datasource.contextType}}
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</section>
