<section>
    <default-list-heading add-button-text="ADICIONAR FONTE DE DADOS" add-button-href="#/maps/datasource/new"></default-list-heading>

    <div class="row margin-top-single">
        <div class="col-md-6">
            <div class="list-layers-title">
                <h4>Lista de <b>Fonte de Dados</b></h4>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="input-group list-layers-search">
                <span class="input-group-addon"><i class="icon-search"></i></span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <table class="table table-striped table-hover" ng-table="tableDataSourcesParams">
        <thead>
            <tr class="row">
                <th class="col-md-4" translate>Título para publicação</th>
                <th class="col-md-4" translate>Fonte geo/camada</th>
                <th class="col-md-4" translate>Tipo geométrico</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-if="!$data.length" class="row">
                <td class="col-xs-12 text-center" colspan="12" translate>
                    LAYOUT.NO_RESULTS
                </td>
            </tr>

            <tr ng-repeat="datasource in $data" class="row am-slide-right">
                <td class="text-left col-md-4">
                    <a href="#/maps/datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{datasource.title}}
                    </a>
                </td>
                <td class="text-left col-md-4">
                    <a href="#/maps/datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{datasource.spatialDataSource.title}}
                    </a>
                </td>
                <td class="text-left col-md-4">
                    <a href="#/maps/datasource/{{datasource._id}}" class="full-size-block link-no-state">
                        {{geometryMap[datasource.geometryType]}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</section>
