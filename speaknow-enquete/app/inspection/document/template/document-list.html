<div class="row">
    <div class="col-md-12">
        <h3 translate>DOCUMENT.DOCUMENTS</h3>

        <a class="btn btn-default" href="#/inspection/document/new" translate>
            <span class="glyphicon glyphicon-plus"></span>
        </a>

        <!--        //TODO filtros e search da Grid-->
        <div class="margin-top-single">
            <form novalidate name="form">
                <div class="row">
                    <div class="col-md-11">
                        <div class="input-group">
                            <span class="input-group-addon btn-search-inspection">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" 
                                   ng-model="search.name" placeholder="Search">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th translate>DOCUMENT.NAME</th>
                    <th translate>DOCUMENT.TYPE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="document in $data">
                    <td class="text-left">{{document.name}}</td>
                    <td class="text-left">{{document.extension}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/inspection/document/{{document.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <a href="#/inspection/document/{{document.id}}/edit" role="button" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    conf-modal="modalParams" conf-modal-args="[document.id]">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
