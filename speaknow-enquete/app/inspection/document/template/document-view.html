<div class="row">
    <div class="col-md-12">
        <div class="well margin-top-single margin-bottom-single">
            <p ng-if="document.name">
                <strong translate>DOCUMENT.NAME</strong>:
                {{document.name}}
            </p>
            
            <p ng-if="document.type">
                <strong translate>DOCUMENT.TYPE</strong>:
                {{document.type}}
            </p>
            
            <p ng-if="document.extension">
                <strong translate>DOCUMENT.EXTENSION</strong>:
                {{document.extension}}
            </p>
            
            <p ng-if="document.description">
                <strong translate>DOCUMENT.DESCRIPTION</strong>:
                {{document.description}}
            </p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 text-right">

</div>
