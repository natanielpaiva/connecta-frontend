<div class="modal-header">
    <i class="icon-close close-modal" ng-click="close()"></i>
    <h3 class="modal-title" translate>Response</h3>
</div>
<div class="modal-body">
    <div class="modal-table-analysis">
        <div class="row">
            <div class="col-xs-4 form-group" >
                <label  translate>Headrs</label>
            </div>
            <div class="col-xs-1 form-group"></div>
            <div class="col-xs-7 form-group " >
                <label  translate>Body</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 form-group well" >
                <p ng-repeat="h in response.headers"><strong>{{h.key}}: </strong> {{h.value.replace('[', '').replace(']', '')}}</p>
            </div>
            <div class="col-xs-1 form-group"></div>    
            <div class="col-xs-7 form-group well" >
                {{response.body}}
            </div>
        </div>
    </div>
</div>
