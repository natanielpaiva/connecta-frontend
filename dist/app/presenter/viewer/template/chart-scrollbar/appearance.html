<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BACKGROUND_ALPHA</label>
            <input class="form-control input-sm" type="number" ng-model="viewer.configuration.chartScrollbar.backgroundAlpha"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BACKGROUND_COLOR</label>
            <input class="form-control input-sm" type="text" ng-model="viewer.configuration.chartScrollbar.backgroundColor"/>
            <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.chartScrollbar.backgroundColor"/>
        </div>
    </div>
</div>

    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.TEXT_COLOR</label>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BALLOON_POINTER_ORIENTATION</label>
            <select ng-model="viewer.configuration.chartScrollbar.backgroundAlpha">
                <option value="dragIconRoundBig" translate>VIEWER.DRAG_ICON_ROUND_BIG</option>
                <option value="dragIconRectBig" translate>VIEWER.DRAG_ICON_RECT_BIG</option>
                <option value="dragIconRectBigBlack" translate>VIEWER.DRAG_ICON_RECT_BIG_BLACK</option>
                <option value="dragIconRectSmall" translate>VIEWER.DRAG_ICON_RECT_SMALL</option>
                <option value="dragIconRectSmallBlack" translate>VIEWER.DRAG_ICON_RECT_SMALL_BLACK</option>
                <option value="dragIconRoundBigBlack" translate>VIEWER.DRAG_ICON_ROUND_BIG_BLACK</option>
                <option value="dragIconRoundSmall" translate>VIEWER.DRAG_ICON_ROUND_SMALL</option>
                <option value="dragIconRoundSmallBlack" translate>VIEWER.DRAG_ICON_ROUND_SMALL_BLACK</option>
            </select>
        </div>
    </div>
</div>
