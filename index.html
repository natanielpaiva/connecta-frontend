<!DOCTYPE html>
<html lang="en" ng-controller="appMain">
    <head>
        <meta charset="utf-8" />
        <title>Connecta</title>

        <link rel="stylesheet" href="assets/css/app.css" />
        <link rel="icon" href="assets/img/favicon.png" />
    </head>
    <script type="text/javascript">
      (function() {
       var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
       po.src = 'https://apis.google.com/js/client:plusone.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
     })();
    </script>
    <body>
        <div ng-cloak layout></div>

        <script type="text/javascript"
            src="bower_components/pace/pace.js"
            data-pace-options='{"ajax":{"trackMethods":["GET","POST","PUT","DELETE"]}, "restartOnRequestAfter":1}'>
        </script>
        <script type="text/javascript"
            src="bower_components/requirejs/require.js"
            data-main="app/main.js">
        </script>
    </body>
</html>
