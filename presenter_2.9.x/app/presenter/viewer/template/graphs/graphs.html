<div class="graphs" ng-repeat="obj in viewer.configuration.graphs track by $index">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.BALLON_COLOR</label>
                <input class="form-control input-sm" type="text" ng-model="viewer.configuration.graphs[$index].ballonColor"/>
                <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.graphs[$index].ballonColor"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.TEXT_COLOR</label>
                <input class="form-control input-sm" type="text" ng-model="viewer.configuration.graphs[$index].color"/>
                <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.graphs[$index].color"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.COLUMN_WIDTH</label>
                <input class="form-control input-sm" type="number" ng-model="viewer.configuration.graphs[$index].columnWidth"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.CORNER_RADIUS</label>
                <input class="form-control input-sm" type="number" ng-model="viewer.configuration.graphs[$index].cornerRadiusTop"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.DASH_LENGTH</label>
                <input class="form-control input-sm" type="number" ng-model="viewer.configuration.graphs[$index].dashLength"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.FILL_ALPHA</label>
                <input class="form-control input-sm" type="number" ng-model="viewer.configuration.graphs[$index].fillAlphas"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.FILL_COLORS</label>
                <input class="form-control input-sm" type="text" ng-model="viewer.configuration.graphs[$index].fillColors"/>
                <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.graphs[$index].fillColors"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.LINE_COLOR</label>
                <input class="form-control input-sm" type="text" ng-model="viewer.configuration.graphs[$index].lineColor"/>
                <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.graphs[$index].lineColor"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label translate>VIEWER.LINE_THICKNESS</label>
                <input class="form-control input-sm" type="number" ng-model="viewer.configuration.graphs[$index].lineThickness"/>
            </div>
        </div>
    </div>
</div>
