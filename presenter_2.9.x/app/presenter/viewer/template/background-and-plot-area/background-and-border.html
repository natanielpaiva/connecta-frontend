<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BACKGROUND_ALPHA</label>
            <input  type="range" min="0" max="1" step="0.01" ng-model="viewer.configuration.backgroundAlpha"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BACKGROUND_COLOR</label>
            <input class="form-control input-sm" type="text" ng-model="viewer.configuration.backgroundColor"/>
            <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.backgroundColor"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BORDER_ALPHA</label>
            <input  type="range" min="0" max="1" step="0.01" ng-model="viewer.configuration.borderAlpha"/>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label translate>VIEWER.BORDER_COLOR</label>
            <input class="form-control input-sm" type="text" ng-model="viewer.configuration.borderColor"/>
            <input class="form-control input-sm corColorCluster" type="color" ng-model="viewer.configuration.borderColor"/>
        </div>
    </div>
</div>
