<div class="modal-header">
    <i class="icon-close close-modal" ng-click="close()"></i>
    <h3 class="modal-title" translate>VIEWER.VIEW_ANALYSIS</h3>
</div>
<div class="modal-body">
    <div class="modal-table-analysis">
        <table class="table table-striped table-hover">
            <thead>
                <tr ng-repeat="(key, titles) in analysisResult" ng-if="key == '0'"
                    class="row">
                    <th ng-repeat="(title, value) in titles">
                        {{title}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="analysis in analysisResult"
                    class="row">
                    <td ng-repeat="item in analysis" 
                        class="col-md-3">
                        {{item}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
