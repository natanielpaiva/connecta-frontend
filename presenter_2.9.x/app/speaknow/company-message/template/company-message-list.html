    <div class="col-md-12">
        <h3 translate>COMPANY_MESSAGE.COMPANY_MESSAGE</h3>

                        <div class="input-group">
                            <span class="input-group-addon btn-search-speaknow">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                            <input type="text" class="form-control" placeholder="Search" ng-model="search.subject">
                        </div>
                    </div>
                </div>
            </form>
        </div>

                        <div class="col-md-6">

                                       ng-model="contact.name" />

                    </div>

                        <div class="col-md-6">

                        </div>

        <table ng-table="tableParams" class="table table-striped margin-top-single">
            <thead>
                <tr>
                    <th translate>COMPANY_MESSAGE.SUBJECT</th>
                    <th translate>COMPANY_MESSAGE.FEELING</th>
                    <th translate>COMPANY_MESSAGE.MESSAGE</th>
                    <th translate>COMPANY_MESSAGE.COMPANY</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in $data">
                    <td class="text-left">{{message.subject}}</td>
                    <td class="text-left">{{message.feeling}}</td>
                    <td class="text-left">{{message.message.length > 50 
                        ? message.message.substring(0, 50) + "...."
                        : message.message}}</td>
                    <td class="text-left">{{message.company.name}}</td>
                    <td>
                        <div class="btn-group">
                            <a href="#/speaknow/company/message/{{message.id}}" role="button" class="btn btn-sm btn-info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </a>
                            <button type="button" class="btn btn-sm btn-danger"
                                    conf-modal="modalParams" conf-modal-args="[message.id]">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
